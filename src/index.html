<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="get">
      <fieldset class="fieldset">
        <legend class="legend">Personal information</legend>
        <div class="form-field">
          <label>
            Surname:
            <input type="text" name="surname">
          </label>
        </div>
        <div class="form-field">
          <label>
            Name:
            <input type="text" name="name">
          </label>
        </div>
        <div class="form-field">
          <label>
            How old are You?
            <input type="number" name="years"
            value="12"
            min="1"
            max="100"
            >
          </label>
        </div>
        <div class="form-field">
          <label for="start">
            Full date of birth:
            <input type="date" name="schedule">
          </label>
        </div>
        <div class="form-field">
          <label>
            I accept the term of the agreement
            <input type="checkbox">
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend class="legend">Registration</legend>
        <div class="form-field">
          <label>
            E-mail:
            <input type="email" name="e-mail"
            placeholder="email@example.com"
            >
          </label>
        </div>
        <div class="form-field">
          <label>
            Password:
            <input type="password" name="password">
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend class="legend">An interesting fact about you!</legend>
        <div class="form-field">
          <label>
            Do you love cats?
            <input type="radio" name="choice"
            value="Yes"
            >
            Yes
            <input type="radio" name="choice"
            value="No"
            >
            No
          </label>
        </div>
        <div class="form-field">
          <label>
            What is your favorite color?
            <input type="color" id="head"
            name="head"
            value="#000">
          </label>
        </div>
        <div class="form-field">
          <label>
            What time do you go to bed?
            <input type="time" name="alarm"
            step="1"
            >
          </label>
        </div>
        <div class="form-field">
          <label>
            What are your favorite brand of cars?
            <select name="cars"
              required multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>
        <div class="form-field">
          <label>
            How do you rate our work?
            <input type="range" name="points"
              min="0" max="10"
              value="0"
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend class="legend">Additional info:</legend>
        <div class="container">
          <div class="form-field">
            <label>
              Comments:
              <textarea name="feetback"></textarea>
            </label>
          </div>
          <div class="form-field">
            <label>
              Would you recommend us?
              <select name="choice">
                <option value="yes">yes</option>
                <option value="no">no</option>
              </select>
            </label>
          </div>
        </div>
      </fieldset>
      <div class="button">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
